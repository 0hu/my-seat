name: FRONT CI

on:
  push:
    branches: [ "add-ci" ]
  pull_request:
    branches: [ "add-ci" ]

jobs: 
  test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name:  Setup node.js 16.17.1
      uses: actions/setup-node@v3
      with:
        node-version: 16.17.1
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run test
    - run: npm run build